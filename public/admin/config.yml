# public/admin/config.yml
# Versión: 1.0 | Tipo: Configuración CMS
backend:
  name: git-gateway
  branch: main
  squash_merges: true

media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"
display_url: https://elevawod.netlify.app  

collections:
  # 1. Ajustes SEO Y Marca
  - name: 'ajustes'
    label: 'Ajustes Globales'
    files:
      - file: "src/content/ajustes/home.yml"
        label: "Configuración General" 
        name: "global_settings"
        fields:
          - label: "Nombre de la Marca"
            name: "brand_name"
            widget: "string"
            required: true
          - label: "Título SEO (Home)"
            name: "title"
            widget: "string"
          - label: "Meta Descripción (Home)"
            name: "description"
            widget: "text"
          - label: "Textos de Botones (CTA)"
            name: "cta_textos"
            widget: "object"
            required: false
            fields:
              - label: "Texto (Leer Más - Proyecto)"
                name: "leer_mas"
                widget: "string"
                default: "Leer Más"
              - label: "Texto (Ver Caso - Tarjeta)"
                name: "ver_proyecto"
                widget: "string"
                default: "Ver Caso de Estudio &rarr;"
              - label: "Texto (Contactar - Producto)"
                name: "contactar_producto"
                widget: "string"
                default: "Contactar para este producto"

  # 2. Contenido de Páginas
  - name: 'pages'
    label: 'Páginas'
    files:
      # --- Home ---
      - file: "src/content/pages/home.md"
        label: "Página: Inicio (Home)"
        name: "home_page"
        fields:
          - label: "Plantilla"
            name: "template"
            widget: "hidden"
            default: "home"
          - label: "Sección Hero"
            name: "hero"
            widget: "object"
            required: false
            fields:
              - label: "Mostrar Sección"
                name: "show_section"
                widget: "boolean"
                default: true
              - label: "Título"
                name: "title"
                widget: "markdown"
              - label: "Descripción"
                name: "description"
                widget: "markdown"
              - label: "Texto Botón CTA"
                name: "cta_text"
                widget: "string"
              - label: "URL Botón CTA"
                name: "cta_url"
                widget: "string"
          
          - label: "Sección Nosotros (3 Columnas)"
            name: "nosotros"
            widget: "object"
            required: false
            fields:
              - label: "Mostrar Sección"
                name: "show_section"
                widget: "boolean"
                default: true
              - label: "Título Principal"
                name: "title"
                widget: "markdown"
              - label: "(Col 1) Subtítulo"
                name: "subtitle"
                widget: "markdown"
                hint: "Ej: '¿Quiénes Somos?'"
              - label: "(Col 1) Descripción"
                name: "description"
                widget: "markdown"
              - label: "(Col 2) Lista Servicios (Markdown)"
                name: "servicios_lista"
                widget: "markdown"
                hint: "Usar viñetas (- Item)"
              - label: "(Col 3) Servicios Destacados"
                name: "lista_destacados_productos"
                widget: "relation"
                collection: "productos"
                multiple: true
                min: 4
                max: 4
                search_fields: ["title"]
                value_field: "title"
                display_fields: ["title"]

          - label: "Sección Proyectos"
            name: "proyectos"
            widget: "object"
            required: false
            fields:
              - label: "Mostrar Sección"
                name: "show_section"
                widget: "boolean"
                default: true
              - label: "Título"
                name: "title"
                widget: "text"
              - label: "Subtítulo"
                name: "subtitle"
                widget: "text"
              - label: "Proyectos Seleccionados (3)"
                name: "lista_destacados"
                widget: "relation"
                collection: "proyectos"
                multiple: true
                min: 3
                max: 3
                search_fields: ["titulo"]
                value_field: "titulo"
                display_fields: ["titulo"]

          - label: "Sección Clientes"
            name: "clientes"
            widget: "object"
            required: false
            fields:
              - label: "Mostrar Sección"
                name: "show_section"
                widget: "boolean"
                default: true
              - label: "Título"
                name: "title"
                widget: "text"
              - label: "Clientes Grid (12)"
                name: "lista_destacados"
                widget: "relation"
                collection: "clientes"
                multiple: true
                search_fields: ["titulo"]
                value_field: "titulo"
                display_fields: ["titulo"]
              - label: "Mostrar Scroller Infinito"
                name: "show_scroller"
                widget: "boolean"
                default: true

          - label: "Sección Testimonios"
            name: "testimonios"
            widget: "object"
            required: false
            fields:
              - label: "Mostrar Sección"
                name: "show_section"
                widget: "boolean"
                default: true
              - label: "Título"
                name: "title"
                widget: "text"
              - label: "Testimonios"
                name: "lista"
                widget: "list"
                fields:
                  - label: "Cita/Texto"
                    name: "quote"
                    widget: "markdown"
                  - label: "Autor"
                    name: "author"
                    widget: "text"
                  - label: "Google Embed (Opcional)"
                    name: "google_review_embed"
                    widget: "text"
      
      # --- Proyectos ---
      - file: "src/content/pages/proyectos.md"
        label: "Página: Portafolio"
        name: "proyectos_page"
        fields:
          - label: "Plantilla"
            name: "template"
            widget: "hidden"
            default: "proyectos"
          - label: "Título SEO"
            name: "title"
            widget: "string"
          - label: "Descripción SEO"
            name: "description"
            widget: "string"
          - label: "H1 (Título Visible)"
            name: "h1"
            widget: "string"
          - label: "Imagen de Fondo (Cabecera)"
            name: "header_image"
            widget: "image"
            required: false
            hint: "Imagen de fondo para la cabecera de esta página."
          - label: "H2 (Reciente)"
            name: "h2_reciente"
            widget: "string"
          - label: "H2 (Archivo)"
            name: "h2_archivo"
            widget: "string"

  # 3. Productos
  - name: 'productos'
    label: 'Inventario de Servicios/Productos'
    folder: 'src/content/productos'
    create: true
    slug: '{{slug}}'
    identifier_field: 'title'
    fields:
      - label: "Nombre"
        name: "title"
        widget: "text"
      - label: "Subtítulo Corto"
        name: "subtitle"
        widget: "text"
      - label: "Descripción"
        name: "description"
        widget: "markdown"
      - label: "Imagen"
        name: "image"
        widget: "image"

  # 4. Proyectos
  - name: 'proyectos'
    label: 'Casos de Estudio'
    folder: 'src/content/proyectos'
    create: true
    slug: '{{slug}}'
    identifier_field: 'titulo'
    fields:
      - label: "Slug"
        name: "slug"
        widget: "string"
      - label: "Cliente"
        name: "client_name"
        widget: "text"
      - label: "Título Proyecto"
        name: "titulo"
        widget: "text"
      - label: "Fecha"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
      - label: "Resumen (Grid)"
        name: "summary"
        widget: "markdown"
      - label: "Detalles Completos"
        name: "project_details"
        widget: "markdown"
      - label: "Imagen Principal"
        name: "image"
        widget: "image"

  # 5. Clientes
  - name: 'clientes'
    label: 'Base de Datos Clientes'
    folder: 'src/content/clientes'
    create: true
    slug: '{{slug}}'
    identifier_field: 'titulo'
    fields:
      - label: "Slug"
        name: "slug"
        widget: "string"
      - label: "Nombre"
        name: "titulo"
        widget: "string"
      - label: "Logo"
        name: "logo"
        widget: "image"
      - label: "Website URL"
        name: "url"
        widget: "string"
        required: false

  # 6. Contacto
  - name: 'informacion-de-contacto'
    label: 'Datos de Contacto'
    files:
      - file: "src/content/informacion-de-contacto/general.yml"
        label: "General"
        name: "general"
        fields:
          - label: "WhatsApp (Número)"
            name: "whatsapp"
            widget: "string"
            hint: "Formato internacional sin signos (ej. 584120000000)"
          - label: "Mensaje WhatsApp Default"
            name: "whatsapp_message"
            widget: "text"
          - label: "Teléfono Visible"
            name: "phone"
            widget: "string"
          - label: "Email"
            name: "email"
            widget: "string"
          - label: "Dirección Física"
            name: "address"
            widget: "markdown"
          - label: "Título Sección Contacto"
            name: "contact_heading"
            widget: "text"
          - label: "Subtítulo Sección Contacto"
            name: "contact_subheading"
            widget: "text"
          - label: "Logo Footer"
            name: "logo_footer"
            widget: "image"
          - label: "Descripción Footer"
            name: "footer_description"
            widget: "text"
          - label: "Redes Sociales"
            name: "social_media"
            widget: "object"
            fields:
              - label: "Facebook"
                name: "facebook"
                widget: "string"
              - label: "Instagram"
                name: "instagram"
                widget: "string"
              - label: "LinkedIn"
                name: "linkedin"
                widget: "string"
              - label: "YouTube"
                name: "youtube"
                widget: "string"
              - label: "X (Twitter)"
                name: "twitter"
                widget: "string"

  # 7. Footer Nav
  - name: 'footer_navigation'
    label: 'Menú Footer'
    files:
      - file: "src/content/footer_navigation/main.yml"
        label: "Enlaces"
        name: "main"
        fields:
          - label: "Columnas"
            name: "columns"
            widget: "list"
            fields:
              - label: "Título"
                name: "title"
                widget: "string"
              - label: "Links"
                name: "links"
                widget: "list"
                fields:
                  - label: "Texto"
                    name: "text"
                    widget: "string"
                  - label: "URL"
                    name: "url"
                    widget: "string"

  # 8. Legal
  - name: 'legal'
    label: 'Textos Legales'
    folder: 'src/content/legal'
    create: true
    slug: '{{slug}}'
    identifier_field: 'title'
    fields:
      - label: "Título Documento"
        name: "title"
        widget: "string"
      - label: "Contenido"
        name: "body"
        widget: "markdown"